<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar ">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
                <span class="screen-header__notice smallBadge"></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar__xl" src="logo.png">
                <div class="user-component__text">
                    <h4 class="user-component__title">MOSE</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                </div>
                <div class="user-component__alert">
                    <span><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__service">
                    <i class="fas fa-envelope-open-text"></i>
                </span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span>
                <span class="icon-row__icons__notice smallBadge"></span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-grin"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fas fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
    </main>
    <div id="noMobile">
        <span>your screen is to big ㅜㅜ</span>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__settings smallBadge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
