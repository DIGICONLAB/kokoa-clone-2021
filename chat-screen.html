<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-screen - kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen" class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">KaKaoTalk</h1>
        </div>
        <div class="alt-screen-header__column">
            <span class="alt-screen-hdader__icons"><i class="fas fa-search fa-lg"></i></span>
            <span class="alt-screen-hdader__icons"><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
            <span>Tuesday, June 30, 2021</span>
        </div>
        <div class="message-row">
            <img src="logo.png">
            <div class="message-row__contents">
                <span class="message__author">KaKaoTalk</span>
                <div class="message__info">
                    <span class="message__bouble">안녕하세요!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__contents">
                <div class="message__info">
                    <span class="message__bouble">안녕하세요! 반가워요!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="logo.png">
            <div class="message-row__contents">
                <span class="message__author">KaKaoTalk</span>
                <div class="message__info">
                    <span class="message__bouble">무엇을 도와드릴까요?</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__contents">
                <div class="message__info">
                    <span class="message__bouble">회원 탈퇴 하려고요;</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
    </main>
    <form class="replay">
        <div class="replay__column">
            <span>+</span>
            <!-- <i class="far fa-plus-square fa-lg"></i> -->
        </div>
        <div class="replay__column">
            <input type="text" placeholder="write a message">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>

        </div>
    </form>
    <div id="noMobile">
        <span>your screen is to big ㅜㅜ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
