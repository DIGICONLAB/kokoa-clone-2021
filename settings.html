<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Settings</h1>
        </div>
        <div class="alt-screen-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen setting-screen">
        <div class="setting-list">
            <ul class="setting-list__column">
                <li>
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </li>
                <li>
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </li>
                <li>
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <span class="setting-list__lastspan">Last Version</span>
                </li>
            </ul>
            <ul class="setting-list__column"></ul>
        </div>
        <div class="setting-list ">
            <ul class="setting-list__column setting-last-column">
                <li>
                    <i class="fas fa-bullhorn"></i>
                    <span>Privacy</span>
                </li>
                <li>
                    <i class="fas fa-flask"></i>
                    <span>Notifications</span>
                </li>
                <li>
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Friends</span>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Chats</span>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Display</span>
                        <span class="setting-list_notification badge">N</span>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Themes</span>
                    </div>
                    <span class="setting-list_notification badge">N</span>
                    <span class="setting-list__lastspan">Default theme</span>
                </li>
                <li>
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Call</span>
                    </div>
                </li>
            </ul>
            <!-- <ul class="setting-list__column"></ul> -->
        </div>
    </main>
    <div id="noMobile">
        <span>your screen is to big ㅜㅜ</span>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <!-- <span class="nav__notification badge">1</span> -->
                    <i class="far fa-comment fa-2x"></i></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__settings smallBadge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
